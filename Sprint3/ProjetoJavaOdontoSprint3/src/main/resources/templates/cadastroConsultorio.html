<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Clínica</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione seu CSS conforme necessário -->
</head>
<body>
<header>
    <h1><img src="logo.png" alt="Logo OdontoPrev"> odontoprev</h1> <!-- Coloque o caminho correto para a logo -->
</header>
<main>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="/cadastrar-clinica" method="POST"> <!-- Ação do formulário -->
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="nome">Nome do Consultório:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Login</a></p> <!-- Link para tela de login -->
    </div>
</main>
</body>
</html>
