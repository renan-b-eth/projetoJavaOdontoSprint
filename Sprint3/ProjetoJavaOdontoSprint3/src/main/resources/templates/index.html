<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OdontoPrev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('imagem-do-fundo.gif') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #000;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .link-container {
            text-align: center;
            margin-top: 10px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: bounceIn 1s;
        }

        h1 {
            animation: fadeInDown 1s;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: green;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8; /* Cor de fundo suave */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: white; /* Fundo branco do formulário */
        border-radius: 8px; /* Cantos arredondados */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        padding: 30px; /* Espaçamento interno */
        width: 300px; /* Largura do formulário */
        text-align: center; /* Centralizar o texto */
    }

    h2 {
        margin-bottom: 20px; /* Espaçamento abaixo do título */
        color: #2c3e50; /* Cor do texto do título */
    }

    label {
        display: block; /* Exibir como bloco para ocupar linha inteira */
        margin: 10px 0 5px; /* Margem vertical para os rótulos */
        color: #34495e; /* Cor do texto dos rótulos */
    }

    input[type="text"],
    input[type="password"] {
        width: 100%; /* Ajustar a largura para 100% */
        padding: 10px; /* Espaçamento interno */
        border: 1px solid #bdc3c7; /* Borda leve */
        border-radius: 4px; /* Cantos arredondados */
        box-sizing: border-box; /* Para incluir padding na largura total */
    }

    input[type="submit"] {
        background-color: #2ecc71; /* Cor verde para o botão */
        color: white; /* Texto branco no botão */
        border: none; /* Sem borda */
        padding: 10px; /* Espaçamento interno */
        border-radius: 4px; /* Cantos arredondados */
        cursor: pointer; /* Mudar o cursor ao passar o mouse */
        transition: background-color 0.3s; /* Transição suave */
    }

    input[type="submit"]:hover {
        background-color: #27ae60; /* Cor do botão ao passar o mouse */
    }

    a {
        display: block; /* Exibir como bloco para preencher linha */
        margin: 5px 0; /* Margem vertical */
        color: #2980b9; /* Cor azul para links */
        text-decoration: none; /* Remover sublinhado */
    }

    a:hover {
        text-decoration: underline; /* Sublinhado ao passar o mouse */
    }
    </style>
</head>
<body>

<script>
    function redirecionarParaNovaPagina() {
        window.location.href = '/cadastroConsultorio';
    }
</script>

<div class="container">

    <div style="text-align: center;">
        <img src="logo.png" alt="logo" style="max-width: 100%; height: auto;">
    </div>

    <h1>Login</h1>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <button onclick="voltarParaIndex()">Login</button>
    <p>Não tem uma conta? <a href="/cadastroConsultorio">Cadastro da Clínica</a></p>
    <p>Não tem uma conta? <a href="#">Cadastro de Paciente</a></p>
</div>
<script src="script.js"></script>
<script>
    function redirecionarParaNovaPagina() {
        window.location.href = 'cadastroConsultorio.html';
    }
</script>
<div class="form-container">
    <h2>Cadastro de Dentista</h2>
    <form action="/inserir-dentista" method="post">
        <div>
            <label>ID:</label>
            <input type="text" name="idDentista" />
        </div>
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" />
        </div>
        <div>
            <label>Especialidade:</label>
            <input type="text" name="especialidade" />
        </div>
        <div>
            <label>CRO:</label>
            <input type="text" name="cro" />
        </div>
        <div>
            <label>Taxa Sinistros:</label>
            <input type="number" name="taxaSinistros" />
        </div>
        <div>
            <label>ID Endereço:</label>
            <input type="number" name="idEndereco" />
        </div>
        <button type="submit">Salvar</button>
    </form>
    <div class="link-container">
        <a href="#">Voltar ao Login</a>
    </div>
</div>
<div class="register-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Heart_icon.svg/1024px-Heart_icon.svg.png" alt="Logo OdontoPrev" style="width: 150px;">
    <h1>Cadastro de Paciente</h1>
    <form action="#" method="post">
        <label for="idPaciente">ID Paciente:</label>
        <input type="text" id="idPaciente" name="idPaciente" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="historialOdontologico">Histórico Odontológico:</label>
        <input type="text" id="historialOdontologico" name="historialOdontologico" required>

        <label for="frequenciaConsultas">Frequência de Consultas:</label>
        <input type="text" id="frequenciaConsultas" name="frequenciaConsultas" required>

        <label for="idEndereco">ID Endereço:</label>
        <input type="text" id="idEndereco" name="idEndereco" required>

        <label for="idPlano">ID Plano:</label>
        <input type="text" id="idPlano" name="idPlano" required>

        <input type="submit" value="Cadastrar">
    </form>
    <div class="links">
        <p>Já tem uma conta? <a href="#">Login</a></p>
        <p>Não tem uma conta? <a href="#">Cadastro da Clínica</a></p>
    </div>
</div>
<a onclick="redirecionarParaNovaPagina()" class="btn">Ir para Nova Página</a>
</body>
</html>
