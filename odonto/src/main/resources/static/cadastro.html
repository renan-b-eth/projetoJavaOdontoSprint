<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Cadastro</h1>

    <form th:action="@{/cadastrar}" th:object="${usuarioDto}" method="post">
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha"
               name="senha" th:field="*{senha}" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required>

        <label for="nomeclinica">Nome
            do Consultorio:</label>
        <input type="text" id="nomeclinica" name="nomeclinica" th:field="*{nomeConsultorio}" required>

        <button type="enviar">Cadastrar</button>
        <p>Ja tem uma conta? <a href="./index.html">Faca login</a></p>
    </form>
</div>
</body>
</html>
